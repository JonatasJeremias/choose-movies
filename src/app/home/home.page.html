<ion-content>
  <div >
      <app-choose-card *ngIf="firstMovie" 
        [index]="3" [movie]="firstMovie" (dismissed)="onDismissed($event)"></app-choose-card>
      <app-choose-card *ngIf="secondMovie" 
        [index]="2" [movie]="secondMovie" (dismissed)="onDismissed($event)"></app-choose-card>
  </div>
</ion-content>
