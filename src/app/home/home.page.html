<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card cdkDrag (cdkDragEnded)="onDragEnded($event, div_overlay_sad, div_overlay)" (cdkDragStarted)="onCdkDragStarted($event)" (cdkDragMoved)="onCdkDragMove($event, div_overlay_sad, div_overlay)">
    <div #div_overlay style="opacity: 1" class="card-overlay"></div>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      <div #div_overlay_sad style="opacity: 1" class="card-overlay-emotion"></div>
      <div #div_overlay_happy style="opacity: 0" class="card-overlay-emotion"></div>
      <div #div_overlay_idle style="opacity: 0" class="card-overlay-emotion"></div>
        <p>movX: {{displacementX}}</p>
        <p>movY: {{displacementY}}</p>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
    <div>

    </div>
  </ion-card>
  
</ion-content>
